# Projeto
sonar.projectKey=Michael-Reis_fiap-vehicle-sale
sonar.organization=michael-reis
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}

# Informações do projeto
sonar.projectName=FIAP Vehicle Sale Service
sonar.projectVersion=1.0

# Fontes e testes
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/__tests__/**/*.ts,**/*.test.ts,**/*.spec.ts

# Relatório de cobertura
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusões de cobertura (arquivos com baixa relevância para cobertura)
sonar.coverage.exclusions=\
  src/index.ts,\
  src/infrastructure/http/routes/**,\
  src/infrastructure/database/connection.ts,\
  src/__tests__/setup.ts,\
  database/**,\
  coverage/**

# Exclusões da análise geral
sonar.exclusions=\
  **/__tests__/**,\
  **/*.test.ts,\
  **/*.spec.ts,\
  **/node_modules/**,\
  **/coverage/**,\
  src/index.ts,\
  src/infrastructure/http/routes/**,\
  database/**,\
  jest.config.js,\
  tsconfig.json

# Outros
sonar.sourceEncoding=UTF-8
sonar.scm.exclusions.disabled=true
sonar.qualitygate.wait=true
sonar.verbose=true